<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            display: flex;
            justify-content: space-around;
        }
        .nav{
            display: flex;
            justify-content: space-evenly;
            margin-top: 30px;
        }
        .up{
            margin-top: 20px;
        }
        table{
            width: 600px;
            margin-top: 100px;
            text-align: center;
            margin-left: 20%;
        }

    </style>
</head>
<body>
    <div class="con">
    
    <div>
    <h1>Arbotrary</h1>
    <p>This site to track rendomly planeted trees</p>
    </div>
    <div class="supcon">
    <div class="up">
        <a href="/mytree">My Trees</a>
        
        Welcome, {{user.first_name}}
    </div>
    <div class="nav">
        
    <form action="/addtree" method="post" >
        {% csrf_token %}
    <button type="submit" >Plant a Tree</button>

    </form>

    <form action="/logout">
        {% csrf_token %}
         <button type="submit">Logout</button> 
    </form>

    </div>
    </div></div>

    <table border="1" >
        <tr>
            <td>Specise</td>
            <td>Planted by</td>
            <td>vistors</td>
            <td>Action</td>
        </tr>

        {% for tree in trees %}
        <tr>
            <td>{{tree.specise}}</td>
            <td>{{tree.addedby.first_name}}</td>
            <td>{{tree.visetors.all.count}}</td>
            <td><a href="/details/{{tree.id}}">Details</a></td>
        </tr>
        {% endfor %}
    </table>


</body>
</html>
